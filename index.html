<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./base.css">
</head>

<body>
    <div id="app">
        <g-row>
            <g-col>1</g-col>
            <g-col>2</g-col>
        </g-row>
        <g-row>
                <g-col :span="2">2</g-col>
                <g-col :span="22">22</g-col>
            </g-row>
            <g-row>
                    <g-col :span="2">2</g-col>
                    <g-col :span="8">22</g-col>
                    <g-col :span="14">22</g-col>

                </g-row>
        <g-input value="颂乐" disabled></g-input>
        <g-input value="玟星" readonly></g-input>
        <g-input value="辉人"></g-input>
        <g-input value="华" error="姓名不能少于两个字"></g-input>
        <g-input v-model='message' @change="inputChange"></g-input>
        <span>{{message}}</span>
        <div style="margin:20px;">
            <g-button :loading="loading1" @click="loading1 = !loading1">
                设置
            </g-button>
            <g-button icon="settings" :loading="loading2" @click="loading2 = !loading2">
                设置
            </g-button>
            <g-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
                设置
            </g-button>
            <g-button-group>
                <g-button icon="left">上一页</g-button>
                <g-button>更多</g-button>
                <g-button icon="right" icon-position="right">下一页</g-button>
            </g-button-group>
        </div>

    </div>
    <script src="./src/app.js"></script>
</body>

</html>
